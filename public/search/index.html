<script type="text/javascript">

  google.setOnLoadCallback(function() {
    var myCSC =  new google.search.CustomSearchControl('006261866030423320385:ljhnjznrg-k');

    myCSC.setLinkTarget(google.search.Search.LINK_TARGET_SELF);
  }, true);
</script>
